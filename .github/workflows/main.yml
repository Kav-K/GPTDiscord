name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:  # https://github.com/stefanzweifel/git-auto-commit-action#checkout-the-correct-branch
            ref: ${{ github.head_ref }}
      - uses: actions/setup-python@v1
      - run: pip install black
      - run: black --check .
      - name: If needed, commit black changes to a new pull request
        if: failure()
        run: |
          black .
          git config --global user.name github-actions
          git config --global user.email '${GITHUB_ACTOR}@users.noreply.github.com'          
          # git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          git commit -am "Format Python code with psf/black push"
          git push origin main
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: echo Hello, world!
      - uses: actions/checkout@master
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: bot.kaveenk.com
          username: root
          password: ${{ secrets.SSH_PASS }}
          port: 22
          source: main.py
          target: /home/gptbot/
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: bot.kaveenk.com
          username: root
          password: ${{ secrets.SSH_PASS }}
          port: 22
          source: conversation_starter_pretext.txt
          target: /home/gptbot/
      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: bot.kaveenk.com
          username: root
          password: ${{ secrets.SSH_PASS }}
          port: 22
          source: image_optimizer_pretext.txt
          target: /home/gptbot/
      - name: Copy via ssh
        uses: garygrossgarten/github-action-scp@release
        with:
          local: cogs
          remote: /home/gptbot/cogs
          host: bot.kaveenk.com
          username: root
          password: ${{ secrets.SSH_PASS }}
      - name: Copy via ssh
        uses: garygrossgarten/github-action-scp@release
        with:
          local: models
          remote: /home/gptbot/models
          host: bot.kaveenk.com
          username: root
          password: ${{ secrets.SSH_PASS }}
      - name: Restart bot!
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /home/gptbot
            kill -9 $(cat bot.pid)
            rm bot.pid
            screen -dmS GPTBot python3.9 main.py
            logout
            exit
          host: bot.kaveenk.com
          user: root
          pass: ${{ secrets.SSH_PASS}}
