[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gpt3discord"
description = "A Chat GPT Discord bot"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = []
authors = [
  { name = "Kaveen Kumarasinghe", email = "contact@kaveenk.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
]
dependencies = [
  "Pillow",
  "py-cord",
  "python-dotenv",
  "requests",
  "transformers",
  "pycord-multicog",
  "aiofiles",
  "pinecone-client",
  "sqlitedict",
  "backoff",
  "flask",
  "flask",
  "beautifulsoup4",
  "gpt-index",
  "PyPDF2",
  "youtube_transcript_api",
  "sentence-transformers",
  "sentencepiece",
  "protobuf",
  "python-pptx",
]

dynamic = ["version"]
[project.scripts]
gpt3discord = "gpt3discord:init"
[project.urls]
Documentation = "https://github.com/Kav-K/GPT3Discord/#readme"
Issues = "https://github.com/Kav-K/GPT3Discord/issues"
Source = "https://github.com/Kav-K/GPT3Discord"

[tool.hatch.version]
path = "gpt3discord.py"

[tool.hatch.build]
include = [
  "cogs/*.py",
  "models/*.py",
  "services/*.py",
  "gpt3discord.py",
]

