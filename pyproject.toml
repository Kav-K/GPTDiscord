#packages = ["cogs", "gpt3discord.py", "models", "services"]

#[tool.hatch.build.targets.wheel]
#packages = ["cogs", "gpt3discord.py", "models", "services"]

[[tool.hatch.envs.test.matrix]]
python = ["39"]
